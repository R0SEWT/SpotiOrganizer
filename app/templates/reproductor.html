{% extends "base.html" %}
{% block body %}
<section>
    <div class="flex flex-col min-h-screen">
        <main class="flex-1 flex flex-col md:flex-row">
            <div class="border-r flex flex-col w-60 md:w-60">
                <div class="flex-1 overflow-y-auto">
                    <nav class="grid gap-1 p-2 text-white">
                        <a class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors hover:bg-gray-800 hover:text-gray-50"
                            href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="w-4 h-4">
                                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Home
                        </a>
                        <a class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-50"
                            href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="w-4 h-4">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                            </svg>
                            Browse
                        </a>
                        <a class="flex items-center gap-2 rounded-lg px-3 py-2 text-sm font-medium transition-colors hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-50"
                            href="/biblioteca">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="w-4 h-4">
                                <path d="M9 18V5l12-2v13"></path>
                                <circle cx="6" cy="18" r="3"></circle>
                                <circle cx="18" cy="16" r="3"></circle>
                            </svg>
                            Library
                        </a>
                    </nav>
                </div>
            </div>
            <div class="flex-1 flex flex-col border-t md:border-t-0">
                <div class="grid grid-cols-1 md:grid-cols-3 p-4">
                    <div class="grid col-span-2 gap-2">
                        <h1 class="text-2xl font-semibold text-white">Escuchando</h1>
                        <div class="grid md:grid-cols-3 gap-4 items-start">
                            <div class="rounded-lg overflow-hidden aspect-square md:col-span-1">
                                <img
                                    id="songImg"
                                    src="{{url_img}}" width="500" height="500" alt="Album cover"
                                    class="object-cover" style="aspect-ratio: 500 / 500; object-fit: cover;">
                            </div>
                            <div class="flex flex-col gap-1">
                                <div class="flex items-center gap-2">
                                    <a
                                        class="font-semibold hover:underline hover:text-gray-400 text-gray-300"
                                        href="#" id="songTitle">
                                        {{title}}
                                    </a>
                                    <button
                                        id="btnLike"
                                        class="text-red-500 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-red-500 hover:bg-red-500 hover:text-white h-10 w-10"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                            <path
                                                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z">
                                            </path>
                                        </svg>
                                        <span class="sr-only">Toggle like</span>
                                    </button>
                                </div>
                                <div class="flex w-full">
                                    {% for artista in artistas %}
                                    <a
                                        id="songArtist"
                                        class="font-semibold hover:underline hover:text-gray-400 text-gray-300 mr-2" href="#">
                                        {{artista + (',' if artista != artistas[-1] else '')}} 
                                    </a>
                                    {%endfor%}
                                </div>
                                <div class="flex items-center gap-2 text-sm">
                                    <button
                                        class="text-emerald-500 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-emerald-500 hover:bg-emerald-500 hover:text-white h-10 w-10"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                            <path d="m17 2 4 4-4 4"></path>
                                            <path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
                                            <path d="m7 22-4-4 4-4"></path>
                                            <path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
                                        </svg>
                                        <span class="sr-only">Repeat</span>
                                    </button>
                                    <button
                                        id="btnShuffle"
                                        class="text-purple-500 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-purple-500 hover:bg-purple-500 hover:text-white h-10 w-10"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                            <path d="M2 18h1.4c1.3 0 2.5-.6 3.3-1.7l6.1-8.6c.7-1.1 2-1.7 3.3-1.7H22">
                                            </path>
                                            <path d="m18 2 4 4-4 4"></path>
                                            <path d="M2 6h1.9c1.5 0 2.9.9 3.6 2.2"></path>
                                            <path d="M22 18h-5.9c-1.3 0-2.6-.7-3.3-1.8l-.5-.8"></path>
                                            <path d="m18 14 4 4-4 4"></path>
                                        </svg>
                                        <span class="sr-only">Shuffle</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid gap-2">
                        <h2 class="text-lg font-semibold text-gray-100">Siguientes</h2>
                        <div id="recomendaciones" class="grid gap-2">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="flex items-center h-16 border-t justify-between gap-4 px-4 md:px-6">
            <div class="flex items-center gap-4 text-sm text-white">
                <button id="btnPrev" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-zinc-600/50 hover:text-accent-foreground rounded-full h-8 w-8">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                  </svg>
                  <span class="sr-only">Previous</span>
                </button>
                <button id="btnNext" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-zinc-600/50 hover:text-accent-foreground rounded-full h-8 w-8">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                  </svg>
                  <span class="sr-only">Next</span>
                </button>
                <button id="btnPlay" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-zinc-600/50 hover:text-accent-foreground rounded-full h-10 w-10">
                  <svg id="svg_play"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="h-4 w-4"
                  >
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                  <svg id="svg_stop" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 7.5A2.25 2.25 0 0 1 7.5 5.25h9a2.25 2.25 0 0 1 2.25 2.25v9a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-9Z" />
                  </svg>
                  <span class="sr-only">Play</span>
                </button>
                <span class="duracion text-xs" id="progressTimestamp">0</span>
                <span
                  dir="ltr"
                  data-orientation="horizontal"
                  aria-disabled="false"
                  class="relative flex touch-none select-none items-center w-64"
                  style="--radix-slider-thumb-transform:translateX(-50%)"
                >
                <span class="h-2 w-full grow overflow-hidden rounded-full border z-10"></span>
                <span id="barraProgresoActual" data-orientation="horizontal" class="-z-0 absolute h-full w-0 bg-emerald-500 overflow-hidden rounded-full" style="left:0%;right:100%"></span>
                <span id="bolitaReproductor" class="z-10 cursor-pointer" style="transform: var(--radix-slider-thumb-transform); position: absolute; left: calc(0% + 10px);">
                    <span
                      role="slider"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      aria-orientation="horizontal"
                      data-orientation="horizontal"
                      tabindex="0"
                      class="block h-5 w-5 bg-white rounded-full border-2 ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
                      data-radix-collection-item=""
                      aria-valuenow="0"
                    ></span>
                  </span>
                </span>
                <span class="duracion text-xs" id="songDuration">{{duration}}</span>
                <div class="hidden" id="embed-iframe"></div>
              </div>
            <div class="flex items-center gap-4 text-sm text-gray-200">
                <button
                    class="text-emerald-500 inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-emerald-500 hover:bg-emerald-500 hover:text-white rounded-full h-8 w-8"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-4 w-4">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                    </svg>
                    <span class="sr-only">Add to playlist</span>
                </button>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input hover:bg-accent hover:text-accent-foreground rounded-full h-8 w-8"><svg
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-4 w-4">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg><span class="sr-only">More options</span>
                </button>
            </div>
        </footer>
    </div>
</section>
{%endblock%}
{% block script %}
<script src="{{url_for('static', filename='js/helpers.js')}}"></script>
<script>
    const ID = "{{id}}";
    const URI = "{{uri}}";
    const TITLE = "{{title}}";
    const ARTIST = "{{artistas[0]}}";
</script>
<script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
<script src="{{url_for('static', filename='js/reproductor.js')}}"></script>
{%endblock%}
