{% extends "base.html" %}

{% block body %}
<!--

// https://v0.dev/t/SsPPfFqvYdd

<section class="px-0">
    <div class="container px-4 md:px-6 flex flex-col gap-4">
        <div class="flex flex-col gap-2 items-start">
            <h1 class="text-3xl font-bold tracking-tight">
                Encontr&eacute; esto :D
            </h1>
        </div>
        <div class="w-full justify-center grid gap-4">
            <div class="flex items-center gap-4">
                <div class="grid grid-cols-2 gap-4 w-full">
                    {% for cancion in canciones %}
                    <div class="flex items-center gap-4">
                        {% set id = cancion['id'] %}
                        <img src="{{cancion['img']}}" alt="Cover image" width="64"
                            height="64" class="rounded-lg object-cover cursor-pointer"
                            style="aspect-ratio: 64 / 64; object-fit: cover;"
                            onclick="location.href='./escuchar/{{id}}'">
                        <div class="grid gap-1.5">
                            <h3 class="text-white font-semibold tracking-tight cursor-pointer" onclick="location.href='./escuchar/{{id}}'">
                                {{cancion["title"]}}
                            </h3>
                            <small class="text-sm leading-none text-gray-500 dark:text-gray-400">
                                {% for artista in cancion["artist"] %}
                                    {{artista + (',' if artista != cancion["artist"][-1] else '')}}
                                {% endfor %}
                            </small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
